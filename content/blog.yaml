- title: Tuinenfestival - Castricum
  date: 14 september 2025
  image: content/images/20250914_tuinenfestival_castricum.webp
  link: ""
  content: |
    Al meerdere jaren treden we op tijdens het Tuinenfestival in Castricum. Tientallen tuinen zijn dan gratis toegankelijk voor publiek en in elke tuin zijn er artiesten die optreden. Het was nog even spannend of het doorging omdat het natuurlijk een buitenevenement is en er veel regen dreigde maar gelukkig is dat niet uitgekomen. Ook de wind deed tijdens het optreden flink zijn best! Maar wij stonden mooi beschut in een partytent en hebben 2 optredens mogen verzorgen! Het was weer een feest om te zingen voor zoveel mensen en nog mooier dat er mensen in het publiek waren die zo genoten hadden dat ze het 2e optreden nog een keertje zijn komen kijken! Volgend jaar doen we weer mee!

- title: Vocalink korenfestival - Drachten
  date: 2 november 2025
  image: content/images/20251102_vocalink_korenfestival_drachten.webp
  link: ""
  content: |
    We hadden nog nooit in Friesland opgetreden en aangezien Anneke hier opgegroeid is waren we blij dat we tijdens het Vocalink Korenfestival in Schouwburg De Lawei in Drachten mee konden doen.
    
    Er waren 2 theaterzalen waar de hele dag door allerlei koren van groot naar klein optraden. Ook was er een jury aanwezig die het optreden dan beoordeelde. Dat blijft altijd weer spannend maar ook stimulerend om te lezen wat er goed was en waar nog aan gewerkt kan worden! We kregen hele mooie complimenten en zeker ook omdat we natuurlijk altijd het kleinste 'koor' zijn en in onze optredens ook altijd nog een theaterelement toegevoegd is. Dit maakt het voor het publiek vaak heel verrassend.

- title: The Big Sing Haarlem - Hofjes concerten
  date: 5 juli 2025
  image: content/images/20250705_the_big_sing_haarlem_hofjes_concerten.webp
  link: ""
  content: |
    Wat is het toch prachtig om op zulke mooie plekken op te treden. We waren uitgenodigd in het hofje 'In den Groenen Tuyn'' in Haarlem. Deze dag waren er door heel Haarlem allemaal optredens in diverse hofjes. De hele stad zindert dan van zoveel optredens! Toevallig stonden we 10 jaar ook al op deze plek op te treden! Ook nu was het weer een feest!! En onze jasjes vielen hier in hele goede aarde! Het oog wil ook wat! Toch?

- title: Dubbel optreden met Vokaal Kabaal uit Castricum
  date: 29 mei 2025
  image: content/images/20250529_dubbel_optreden_met_vokaal_kabaal_uit_castricum.webp
  link: ""
  content: |
    Wat een eer om uitgenodigd te worden door het fantastische koor Vokaal Kabaal uit Castricum! Zij vierden op Texel een prachtig jubileum! Wij traden samen op in de prachtige 600 jaar oude kerk in Den Hoorn! Mede door de prachtige geluidsinstallatie was de zang prachtig te horen! En wat was het een geweldige combinatie! Wij met zijn drieën, a capella, en daarna het grote koor van 60 mannen en vrouwen en een geweldige band! En hierin moeten we uiteraard de geweldige dirigent Rolien Eikelenboom ook niet vergeten! Chapeau!!
  
- title: Buitengewoon Texel
  date: 29 mei 2025
  image: content/images/20250529_buitengewoon_texel.webp
  link: ""
  content: |
    Dit jaar konden we meedoen aan het festival Buitengewoon Texel. Die dag waren er door heel Den Burg heel veel verschillenden optredens van klassiek tot pop,en alles wat daartussen zit! Wij mochten in de mooie oude zaal staan van de Lindeboom!

- title: Atelier Bakkum - Marina Pronk
  date: 9 maart 2025
  image: content/images/20250309_atelier_bakkum_marina_pronk.webp
  link: ""
  content: |
    Wat geweldig om tussen alle prachtige kunstwerken te mogen optreden. We waren uitgenodigd door de kunstenaar Marina Pronk. Elke 2 weken wordt er in het atelier een artiest uitgenodigd! Dit keer mochten wij en wat was het genieten! Ook al ziet de foto er anders uit! Maar dat doet zingen met je en dan sta je niet altijd even charmant op de foto! Hahaha

- title: De Oude Keuken - Castricum
  date: 19 januari 2025
  image: content/images/20250119_de_oude_keuken_castricum.webp
  link: ""
  content: |
    We waren uitgenodigd om nogmaals in de Oude Keuken op treden! Een prachtige locatie waar vroeger de gaarkeukens waren van alle ziekenhuizen in de omgeving. Wat blijft het toch altijd prachtig om het publiek te kunnen meenemen in het verhaal wat wij vertellen door middel van de muziek en dat we op deze manier mensen blij kunnen maken en kunnen ontroeren! 

- title: Balk TOP Festival 2024 - De Doelen - Rotterdam
  date: 9 november 2024
  image: content/images/20241109_balk_top_festival_2024_de_doelen_rotterdam.webp
  link: ""
  content: |
    Elke 2 jaar is het Balk TOP Festival in de Doelen in Rotterdam. Altijd een heel groot festival waar allemaal a capella groepen vanuit heel Nederland optreden.Om uitgenodigd te worden om mee te doen bepaald een jury nalv een filmpje en op die manier kun je geselecteerd worden. En we mochten dit jaar ook weer meedoen! Het blijft altijd een super locatie en in elke ruimte bruist het van de muziek! Het was weer een feest!
  
- title: 25 jarig jubileum - De Toegift - Texel
  date: 13 oktober 2024
  image: content/images/20241013_25_jarig_jubileum_de_toegift_texel.webp
  #image: content/images/131025%20met%20Elisaband%20IMG-20241013-WA0008.webp #TODO
  link: ""
  content: |
    Je gelooft het niet maar we zingen al 25 jaar met elkaar! Hoog nodig om dit een keer met elkaar te vieren. Dit hebben we gedaan door een middag optreden in Theater De Toegift in Den Hoorn.
    
    Tevens heeft ook een nieuwe band op Texel, de Elisaband, opgetreden en hebben we ook een aantal nummers samen gezongen. Het was een feestje om dit samen met de volle zaal zo te mogen vieren! Op naar de volgende 25 jaar!

- title: Optreden tijdens lezing Maarten Oversier - Texel
  date: 27 september 2024
  image: content/images/20240927_optreden_tijdens_lezing_maarten_oversier_texel.webp
  link: ""
  content: |
    We waren gevraagd om op te treden tijdens een lezing van Maarten Oversier. De zaal was helemaal vol en wij mochten de lezing muzikaal omlijsten. Het was prachtig om te doen ook omdat weer duidelijk werd dat muziek een fantastiche aanvulling kan zijn op dat wat verteld wordt! Het was een situatie van 1+1 = 3. Een hartverwarmende en geweldige avond!

- title: Muziektuinen festival - Castricum
  date: 8 september 2024
  image: content/images/20240908_muziektuinen_festival_castricum.webp
  link: ""
  content: |
    Vandaag weer onze show vier keer in de buitenlucht mogen spelen! Altijd spannend want je weet nooit hoeveel mensen je kunt verwachten! Maar wat hebben we genoten en het publiek ook. Soms even overstemd door voetbalfans of een vliegtuig maar dat mocht de pret niet drukken.  
   
- title: Huiskamerfestival Broadway 2024 - Texel
  date: 17, 18 mei 2024
  image: content/images/20240517_huiskamerfestival_broadway_2024_texel.webp
  link: ""
  content: |
    Wow! Na zoveel oefenen, nieuwe nummers, nieuw thema, nieuwe teksten, nieuwe attributen etc.etc. is het gelukt om een mooie nieuwe show neer te zetten! Dit is altijd een lang en soms moeizaam proces waar we bijna 2 jaar aan hebben gewerkt om voor elkaar te krijgen. Dit is gelukt met de hulp van diverse arrangeurs die de nummers voor ons schrijven en ook onze regisseur en zangjuf die ons helpt om het programma te maken en om ook daarna de puntjes op de I te zetten waardoor het een goedlopende en logische show wordt. We hebben deze show nu 8 keer mogen spelen tijdens dit festival! Wij hebben dan 4 optredens per avond verzorgt met elke keer weer nieuw publiek! Het was een groot feest!!
   
- title: Huiskamerconcert - Heemstede
  date: 23 september 2023
  image: content/images/20230923_huiskamerconcert_heemstede.webp
  link: ""
  content: |
    Elk jaar geeft de familie Collins de gelegenheid voor een ieder die dat wil om op te treden in hun huiskamer. Iedereen neemt dan ook wat te eten mee wat gedurende de avond dan gezellig met elkaar opgegeten wordt dit afgewisseld met meerdere optredens. Wij waren hiervoor uitgenodigd en hebben 2 kleine optredens verzorgt. We zijn super gastvrij ontvangen en de reacties waren laaiend enthousiast!
   
- title: Gastoptreden bij Katholieke Vrouwen Gilde - Castricum
  date: 14 september 2023
  image: content/images/20230914_gastoptreden_bij_katholieke_vrouwen_gilde_castricum.webp
  link: ""
  content: |
    We hebben een optreden mogen verzorgen bij de opening van het verenigingsjaar van het Katholieke Vrouwen Gilde in Noord Scharwoude. Het blijft altijd spannend als je ergens komt en niet precies weet wat het publiek verwacht.Een deel van de vrouwen heeft super genoten en een ander deel heeft heerlijk bijgekletst met elkaar!Maar evengoed super genoten dat het optreden nadat het 2 keer niet gelukt was nu toch is doorgegaan!

- title: Korendagen - Monnickendam
  date: 10 juni 2023
  image: content/images/20230610_korendagen_monnickendam.webp
  link: ""
  content: |
    Wat hebben we genoten van deze prachtige dag in Monnickendam! We traden op in een heel mooi klein kerkje wat tot de nok met publiek gevuld was. Ook hebben we andere mooie en verrassenden optredens gezien.Het weer hielp ook mee voor het super slagen van dit festival!

- title: Gastoptreden bij het koor Swing uit Heiloo
  date: 3 juni 2023
  image: content/images/20230603_gastoptreden_bij_het_koor_swing_uit_heiloo.webp
  link: ""
  content: |
    We mochten bij het jaarlijkse optreden van het koor Swing een deel van het programma verzorgen. Het optreden was in een hele grote ronde kerk wat wel wat lastig was voor de accoustiek waardoor we deze keer gekozen hadden om te zingen met microfoons. Voor ons ook even wennen omdat we dat niet vaak doen. Uiteindelijk was het een hele mooie afwisselende avond!

- title: Prive optreden - Texel
  date: 15 april 2023
  image: content/images/20230415_prive_optreden_texel.webp
  link: ""
  content: |
    Ook worden wij wel eens uitgenodigd om op een privé feestje te komen zingen. Zeker in een klein gezelschap kan het zingen soms ontroeren en mensen tot tranen toe beroeren.Altijd heel mooi om te zien dat muziek zo kan raken!

- title: Candle light shopping festival - Castricum
  date: 17 december 2022
  image: content/images/20221217_candle_light_shopping_festival_castricum.webp
  link: ""
  content: |
    Optreden tijdens het Candle light shopping festival in Castricum is altijd een feest. De winkels zijn open, overal staan kraampjes en op iedere hoek wordt muziek gemaakt.Ook wij waren weer uitgenodigd om daar te zingen.

    Al lopend door de rijk versierde straten met kerstversiering hebben wij heerlijk gezongen die avond!

- title: Muziektuinen festival - Castricum
  date: 11 september 2022
  image: content/images/20220911_muziektuinen_festival_castricum.webp
  link: ""
  content: |
    Heerlijk in de tuin mogen optreden van Wim en Anita. Een heerlijk prachtige en beschutte tuin. Het is altijd wel weer spannend komen er wel mensen luisteren. Maar de animo was overweldigend. Er moesten steeds meer stoelen bij! Het weer werkte ook goed mee! Kortom was weer een middag met 3 optredens in een tuin! Zeker voor herhaling vatbaar!

- title: Hofjesconcerten - Haarlem
  date: 25 juni 2022
  image: 
  link: ""
  content: |
    We mochten 2 keer optreden in een prachtig oud hofje in Haarlem. Heerlijk om weer buiten te kunnen zingen en helemaal bijzonder was dat er meerdere mensen in de tuinen zaten die ons jaren geleden ook al gezien hadden bij andere festivals en nu speciaal nog een keer naar ons kwamen luisteren. Helaas vergeten door alle drukte en het rennen van het ene naar het naar het andere optreden om een foto te maken!

- title: Huiskamerfestival Broadway 2022 - Texel
  date: 3, 4, 5 juni 2022
  image: content/images/20220603_huiskamerfestival_broadway_2022_texel.webp
  link: ""
  content: |
    Wat was het een feest!! Na 4 jaar werd het huiskamerfestival Broadway Den Hoorn weer georganiseerd. Dit vindt in principe elke 2 jaar plaats in het pinksterweekend. Door Corona is het helaas 2 keer uitgesteld. Maar nu was het weer mogelijk en wat was het een feest! We hebben 2 avonden mogen optreden met 4 optredens op een avond. De show waar we bijna 2 jaar aan gewerkt hadden kon nu eindelijk gespeeld worden! Wij hebben er enorm van genoten en aan de reacties van het publiek te horen waren zij ook heel enthousiast!

- title: Muziek tuinen festival - Castricum
  date: 5 september 2021
  image: content/images/20210905_muziek_tuinen_festival_castricum.webp
  link: ""
  content: |
    We hebben 4 optredens verzorgd tijdens een nieuw Muziek tuinen festival in Castricum. Diverse tuinen waren als theater ingericht en elk uur kwamen er een nieuw publiek kijken. Het was prachtig weer en en heel leuk om te doen! We werden super verwend bij onze gastvrouwen en dit festival is zeker voor herhaling vatbaar!Voor ons een mooie gelegenheid om de nieuwe show die we aan het maken zijn 4 keer te kunnen spelen om zo te kijken wat wel en niet aanslaat bij het publiek.

- title: Buitenfestival Skemere - Texel
  date: 16 juli 2021
  image: content/images/20210716_buitenfestival_skemere_texel.webp
  link: ""
  content: |
    Het festival Skemere was dit jaar weer mogelijk. Op het voetbalveld van Den Hoorn traden diverse zangers, dichters, theatermakers en dergelijke op. Ook wij mochten dit jaar weer meedoen. Elk kwartier hadden we een optreden waar we steeds 3 a 4 liedjes ten gehore brachten. Voor ons een mooie oefening om nieuwe nummers waar we een jaar aan gewerkt hadden voor het eerst na de eerste lockdown ten gehore te brengen.

- title: "Digitaal evenement Klifhanger #Kunsdt Festival - Texel"
  date: 19 september 2020
  image: content/images/20200919_digitaal_evenement_klifhanger_kunsdt_festival_texel.webp
  link: ""
  content: |
    Vanwege de Corona pandemie is live optreden helaas niet mogelijk. Vandaar dat er een digitaal evenement georganiseerd is in het Texelse bos genaamd digitaal evenement Klifhanger #Kunsdt Festival. Het publiek kan een kaartje downloaden en op verschillende plekken in het bos zijn plaatsen waar je een digitaal optreden kan zien van een artiest. Ook wij hebben hier aan meegedaan. Het was fijn om toch weer te kunnen zingen met elkaar.
  
- title: Buitenoptreden bij Bejaardenhuis De Gollards - Texel
  date: 26 juni 2020
  image: content/images/20200626_buitenoptreden_bij_bejaardenhuis_de_gollards_texel.webp
  link: ""
  content: |
    Door het Corona virus was binnen optreden niet mogelijk en hebben we gedurende 2 uur buiten opgetreden voor het bejaardenhuis. Na elke keer 3 liedjes gezongen te hebben liepen we naar een volgende punt buiten langs het gebouw. De mensen genoten van de zang door op het balkon te staan of voor de ramen. Voor ons was het een heftig optreden, mede door de brandende zon en de hitte van 28 graden. Maar we vonden het heel fijn dat we in deze moeilijk tijd toch wat afleiding hebben kunnen geven.
 
- title: Huiskamerconcert Han Heevel - Castricum
  date: 8 maart 2020
  image: content/images/20200308_huiskamerconcert_han_heevel_castricum.webp
  link: ""
  content: |
    We waren uitgenodigd om in de huiskamer van Han Heevel op te treden. Han Heevel nodigt elke maand artiesten uit om op te treden. We hebben 2 optredens van 3 kwartier verzorgt. Voor ons zelf een hele uitdaging maar de reacties waren laaiend enthousiast. Tja....we nemen altijd van alles mee!
        
- title: Huiskamerfestival Gluren bij de Buren - Haarlem
  date: 9 februari 2020
  image: content/images/20200209_huiskamerfestival_gluren_bij_de_buren_haarlem.webp
  link: ""
  content: |
    We deden dit keer voor het eerst mee tijdens het festival 'Gluren bij de Buren'. Dit wordt door heel Nederland georganiseerd en mensen stellen hun huiskamer beschikbaar waar je dan 3 x kunt optreden met steeds een ander publiek. Elke voorstelling duurt dan 30 minuten. Het is een gratis evenement en je weet nooit hoeveel mensen er dan in de huiskamer zullen zitten.We werden super hartelijk ontvangen en uitermate goed verzorgd door de gastvrouw (eigenaar) van het huis. Het spannende van dit optreden was voor ons dat op deze dag de storm Ciara aan het razen was. Dit maakte dat wij niet wisten of wij weer terug naar huis konden aangezien de boot niet voer. We konden s' ochtends nog net met een boot mee. Gelukkig liep het verder prima af. We hebben 2 uurtjes s'avonds gewacht en toen konden we toch weer het eiland op. In het wachtlokaal hebben we liedjes gezongen voor iedereen die ook aan het wachten was. Super leuk! Het optreden in de huiskamer was knus en heel gezellig! Wij hebben genoten!

- title: Cultuurnacht Oosterend - Texel
  date: 8 februari 2020
  image: content/images/20200208_cultuurnacht_oosterend_texel.webp
  content: |
    Tijdens deze cultuurnacht treden er diverse artiesten op die een voorproefje geven van datgene wat komend jaar op cultureel gebied op Texel te beleven is. Wij hebben 3 keer een klein deel laten zien van het programma wat we gaan spelen tijden huiskamer festival 'Broadway Den Hoorn'. We speelden in de kapsalon en hebben ons uitermate goed vermaakt. De sfeer in het gehele dorp was super relaxed en gezellig. Mede door de goede organisatie van het evenement! 
    
- title: Candlelight shopping- Castricum
  date: 21 december 2019
  image: content/images/20191219%20candlelight%20IMG-20191221-WA0014.jpg
  content: |
    We mochten zingen tijdens het jaarlijkse evenement 'Candle Light Shopping 'in Castricum. In de winkelstraten stonden overal kraampjes en op het plein was een levende kerststal. Ook waren er diverse andere optredens van andere koren en muzikanten. Wij zijn gedurende deze avond ook de straten al zingend doorgegaan en hebben zowel op straat als in winkels onze muziek laten horen. Het was een feest en de kerstsfeer was in het hele dorp goed te voelen. Een geweldige ervaring om mee te maken! Wij hebben super genoten! De foto is van Heleen Vink.

- title: Gezamenlijk optreden met StarSingers in de Koogerkerk- Castricum
  date: 8 december 2019
  image: content/images/20191208%20Koogerker%20gecombineerdIMG_20191221_123633.jpg
  content: |
   Door ziekte van het Connection koor van onze dirigente Rolien Eikelenboom hebben we in deze prachtige kerk opgetreden. Het was een gezamenlijk concert met het StarSingers koor. Super leuk en zeer afwisselend voor het publiek omdat we alle twee totaal ander repertoire laten horen. Het was een mooie combinatie!

- title: Optreden woonzorgcentrum- Castricum
  date: 3 november 2019
  image: content/images/20191103%20zorgcentrum%20castricum.pdf
  content: |
   Altijd bijzonder om voor deze bijzondere groep van mensen op te treden. De reacties waren van gewoon luisteren tot meezingen en bewegen! Zo mooi om te zien dat mensen muziek weer dingen van vroeger laat herinneren wat ontroerende momenten opleverde. Prachtig!

- title: Korenfestival Musical Popkoor BROADWAY- Hoorn
  date: 6 oktober 2019
  image: content/images/20191006%20korenfestival%20Hoorn%202024-02-09%20(4).webp
  content: |
   Voor het eerst dat we in dit festival optraden in het prachtige theater van Hoorn. Er waren 47 koren die deze dag een optreden verzorgden. Wij traden op in 't Hof met een show van 25 minuten, met daarna een masterclass van regisseur Bas Groenenberg. Hij was onder de indruk en had dit nog nooit gezien, 3 vrouwen die acapella zingen en tegelijkertijd een show neerzetten. Wat geweldig om van een professional aanwijzingen en tips te krijgen! Maar uiteraard waren er nog verbeterpunten en deze nemen wij mee voor onze volgende show!

- title: Zingen tijdens een Huwelijksceremonie- Texel
  date: 26 juni 2019
  image: content/images/20192606%20huwelijk%20IMG_20191208_131215.jpg
  content: |
   Voor ons de eerste keer om tijdens de huwelijksvoltrekking te zingen. We hadden samen met het bruidspaar de verschillende nummers uitgezocht om tijdens de diverse onderdelen van de ceremonie te zingen.
Een heel bijzondere ervaring om in deze prachtige kerk en bij deze gelegenheid te mogen zingen.

- title: Verjaardagsfeest Israel
  date: 1 juni 2019
  image: content/images/20190601%20Israel%20verjaardag%20IMG-20190612-WA0007.jpg
  content: |
   Hoe bijzonder was het op op te treden voor de familie van Ruthie! Haar broer werd 60 jaar en had ons uitgenodigd om te komen zingen op zijn verjaardag. Haar familie had haar nog nooit horen zingen op deze manier van a capella met z'n drieën. Na afloop vloeiden de tranen uitvoerig...dus wat ons betreft een geslaagd optreden! Uiteraard hebben we dit optreden uitgebreid met paar extra vakantiedagen samen in Israel!

- title: Balkfestival - Noordwijk
  date: 18 mei 2019
  image: content/images/20190518%20Balkfestival%20Noordwijk%202024-02-09%20(4).webp
  content: |
   Elk jaar is er een Balkfestival in onze regio. Ook dit jaar hebben we weer meegedaan en onze nieuwe show voor het eerst op de planken gebracht.Dit kon in dit festival 2 keer voor verschillende jury's.  De jury rapporten waren lovend maar hadden uiteraard ook kritiekpunten. Deze gaan we zeker meenemen naar een volgend optreden. 


